<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="description" content="Audio Server by Mindseyerecords.xyz">
  <meta name="keywords" content="Audio, Server, Mindseyerecords.xyz">
  <meta name="author" content="Mindseyerecords.xyz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MER.XYZ Audio Server</title>
  
  <style>
    body {
      background-image: url('Background1.jpeg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 50%;
      background-color: black;
      background-position: center;
      font-family: "Courier New";
      font-size: 12px;
      color: white;

    }

    .container {
      display: block;
      width: 40%;
      margin: 0 auto;
      position: relative;
    }

    .audio-link, .mer-link, #date-time, .forthcoming, .archive {
    text-align: center;
      
    }
    
    a {
      color: white;
    }


    .forthcoming, .archive {
     display: none;
    }

 
  </style>

</head>

<body>

  <div class="container">
  <div class="audio-link">
    <audio src="http://broadcast.shoutstream.co.uk/stream/8000" controls autoplay="autoplay" id="MusicPlayer">
      Your browser does not support the audio.
    </audio>
  </div>

  <div class="mer-link">
    <p><a href="https://mindseyerecords.xyz" target="_blank">Mindseyerecords.xyz</a></p>
    <p>~Audio Server~</p>
  </div>

  <div id=date-time>
    <div class="display-date">
      <span id="day">day</span>,
      <span id="daynum">00</span>
      <span id="month">month</span>
      <span id="year">0000</span>
    </div>
    <div class="display-time"></div>
  </div>

  <div class="forthcoming">
    <h4>Forthcoming/</h4>
    <p></p>
    
  </div>

  <div class="archive">
    <h4>Archive/</h4>
      <a></a>
  </div>

  <script>
    const displayTime = document.querySelector(".display-time");
    // Time
    function showTime() {
      let time = new Date();
      displayTime.innerText = time.toLocaleTimeString("en-US", { hour12: false });
      setTimeout(showTime, 1000);
    }

    showTime();

    // Date
    function updateDate() {
      let today = new Date();

      // return number
      let dayName = today.getDay(),
        dayNum = today.getDate(),
        month = today.getMonth(),
        year = today.getFullYear();

      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const dayWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      // value -> ID of the html element
      const IDCollection = ["day", "daynum", "month", "year"];
      // return value array with number as a index
      const val = [dayWeek[dayName], dayNum, months[month], year];
      for (let i = 0; i < IDCollection.length; i++) {
        document.getElementById(IDCollection[i]).firstChild.nodeValue = val[i];
      }
    }

    updateDate();
  </script>
  </div>

</body>

</html>
